<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Our Image Gallery</h1>
        <p>
            Almost every website today has media elements on it. Use this gallery to
            create awesome media presentations of your website content.
        </p>
        <div class="download-buttons">
            <button>Recent Images</button>
            <button>Pictures & Video</button>
        </div>
    </header>

    <section class="gallery-section">
        <h2>Gallerie Images </h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src='images/image1.jpg.jpg' alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src='images/image2 (2).jpg'alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src='images/image3.jpg.jpg' alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src='images/image4.jpg' alt="Image 4">
            </div>
        </div>
    </section>

    <section class="tag-section">
        <h2>Others </h2>
        <div class="tags">
            <button>All</button>
            <button>Beautiful</button>
            <button>Creative</button>
            <button>Cool</button>
            <button>Awesome</button>
        </div>
        <div class="tag-gallery">
            <div class="gallery-item"><img src='images/image5.jpg.jpg'  alt=" Image 5"></div>
            <div class="gallery-item"><img src='images/image6.jpg' alt="Image 6"></div>
            <div class="gallery-item"><img src='images/images7.jpg' alt="Image 7"></div>
            <div class="gallery-item"><img src='images/images8.jpg' alt="Image 8"></div>
        </div>

    </section>
</body>
</html>
